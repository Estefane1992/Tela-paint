<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clone Paint </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Ferramenta Ativa">Pincel</span>
        </div>
        <!-- Brush -->
        <div class="brush tool">
            <i class="fas fa-brush" id="brush" title="Pincel"></i>
            <input class="jscolor" value="a51dab" id="brush-color">
            <span class="size" id="brush-size" title="Tamanho do pincel">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        <!-- Bucket -->
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" value="ffffff" id="bucket-color">
        </div>
        <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser" id="eraser" title="Apagador"></i>
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-undo-alt" id="clear-canvas" title="Redefinir"></i>
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Salvar no Local Storage"></i>
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Carregar armazenamento local"></i>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Limpar armazenamento local"></i>
        </div>
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Salvar arquivo de imagem"></i>
            </a>
        </div>
    </div>
    
    <!-- Mobile Message -->
    <div class="mobile-message">
        <h2>Use o aplicativo em uma tela maior</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
